<div class="bookmark-container">
  <table class="bookmark-table-container">
    <thead>
      <tr class="bookmark-row">
        <th class="bookmark-head">Title</th>
        <th class="bookmark-head">Source</th>
        <th class="bookmark-head">Published</th>
        <th class="bookmark-head">URL</th>
        <th class="bookmark-head"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="bookmark-row" *ngFor="let news of getNewsList()">
        <td class="bookmark-data">{{ news.title }}</td>
        <td class="bookmark-data">{{ news.source }}</td>
        <td class="bookmark-data">{{ news.published }}</td>
        <td class="bookmark-data">{{ news.url }}</td>
        <td class="bookmark-data">
          <img
            class="bookmark-delete"
            src="../../../assets/img/delete.png"
            (click)="delete(news.id)"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
